spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.default_batch_fetch_size: 100

---
spring.config.activate.on-profile: local

spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true

kurly:
  datasource:
    pre-charge:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:pre-charge;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      pool-name: pre-charge-pool
      data-source-properties:
        rewriteBatchedStatements: true
